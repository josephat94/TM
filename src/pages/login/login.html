<ion-content padding class="ctn">



<ion-row style="margin-top:35px">


  <!--Logo-->
  <ion-col text-center>
    <img src="assets/imgs/logo-login.svg" width="208px" height="78px" alt="">
  </ion-col>
</ion-row>

<!--Iniciar sesion con Facebook o google--> 
<ion-row style="margin-top: 10px;height: 18px;">
  <ion-col text-center >
    {{Lang.LOGIN_WITH}}
    </ion-col>
  
  </ion-row>

<ion-row style="margin-right: 7px;">
  <ion-col text-center class="flex row center">
    <div class="logos " >
        <img src="assets/imgs/f.svg" width="60px" alt="">
    </div>
   
      <div class="logos" >
          <img src="assets/imgs/google.svg" width="60px" alt="">
      </div>
  </ion-col>
</ion-row>

<ion-row style="margin-top: 5px;height: 18px;">
    <ion-col text-center >
      {{Lang.OR}}
      </ion-col>
    
    </ion-row>


<ion-row style="margin-top: 10px">
    <ion-col>

        <ion-list>

            <ion-item>
                <ion-input type="text" [placeholder]="Lang.USER_NAME"></ion-input>
              </ion-item>
            </ion-list>
      </ion-col></ion-row>

<ion-row>
    <ion-col>
        <ion-list>
            <ion-item>
            <ion-input type="password" [placeholder]="Lang.PASSWORD"></ion-input>
          </ion-item>
    </ion-list>

  </ion-col>

</ion-row>

<ion-row>
<ion-col text-center>

      <button ion-button color="primary" block (click)="gotoHome()">   
          {{Lang.LOG_IN}}     </button>


</ion-col>

</ion-row>


<ion-row style="margin-top: 5px;height: 18px; font-size: 10px">
    <ion-col text-center >
      {{Lang.FORGOT_YOUR_PASSWORD}}
      </ion-col>
    
    </ion-row>



    <ion-row>

      <button style="position: absolute;bottom: 0px;left: 0px;; margin-bottom: 0px; height: 45px; z-index: 100;" ion-button  block color="primary" (click)="createAccount()"> 
        {{Lang.CREATE_ACCOUNT}}
      </button>



    </ion-row>

</ion-content>
