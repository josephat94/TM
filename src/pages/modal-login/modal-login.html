<ion-content  class="bg-ctn" >
    <div class="form-content">
        <div class="label-form"> 
          Registráte
          </div>
    <div class="boxsing">Nombre</div>
    <ion-item class="inp-form">
  <ion-input type="text"></ion-input>
    </ion-item>

    <div class="boxsing">Apellido</div>
    <ion-item class="inp-form">
  <ion-input type="text"></ion-input>
    </ion-item>
    <div class="boxsing">Correo Electrónico</div>
    <ion-item class="inp-form">
  <ion-input type="text"></ion-input>
    </ion-item>

    <div class="boxsing">Teléfono</div>
    <ion-item class="inp-form">
  <ion-input type="text"></ion-input>
    </ion-item>


    <div class="boxsing">País</div>
    <ion-item class="inp-form">
      <ion-select [(ngModel)]="Sexo" interface="popover" style="width: 100%">
        <ion-option value="M">Mexico</ion-option>
        <ion-option value="F">Estados Unidos</ion-option>
      </ion-select>
    </ion-item>

    

    <div class="boxsing">Categoría</div>
    <ion-item class="inp-form">
      <ion-select [(ngModel)]="Sexo" interface="popover" style="width: 100%">
        <ion-option value="Pasajero">Pasajero</ion-option>
        <ion-option value="Turista">Turista</ion-option>
      </ion-select>
    </ion-item>

    <div class="boxsing">Contraseña</div>
    <ion-item class="inp-form">
  <ion-input type="password"></ion-input>
    </ion-item>

    <div class="boxsing">Repita Contraseña</div>
    <ion-item class="inp-form">
  <ion-input type="password"></ion-input>
    </ion-item>

    <div style="margin-top:10px; display: flex; flex-direction:column;align-items: center;">
        <button ion-button block color="menu" (click)="closeModal()">CREAR CUENTA</button>
        <span style="margin-top:10px;">Cancelar</span>
      </div>

</div>
</ion-content>
